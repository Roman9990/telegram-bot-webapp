<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–í—ã–±–æ—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--tg-theme-bg-color, #0f0f0f);

        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .header p {

        .stats {

        .stat-card {
            flex: 1;
            padding: 16px;

            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2ea6ff);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin-top: 4px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .admin-card {
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .admin-card:hover {
            transform: translateY(-2px);
            background: var(--tg-theme-secondary-bg-color, #252525);
        }

        .admin-card.selected {
            border-color: var(--tg-theme-button-color, #2ea6ff);
            background: rgba(46, 166, 255, 0.1);
        }

        .admin-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .admin-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #2ea6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }

        .admin-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .admin-status {
            font-size: 12px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .admin-details {
            margin-top: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .detail-label {
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .detail-value {
            color: var(--tg-theme-text-color, #ffffff);
            font-weight: 500;
        }

        .rating {
            color: #FFB000;
        }

        .response-time {
            color: #4CAF50;
        }

        .specialization {
            background: rgba(46, 166, 255, 0.2);
            color: var(--tg-theme-button-color, #2ea6ff);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 8px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            margin: 16px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .quick-actions {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #2ea6ff);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--tg-theme-text-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #aaaaaa);
        }

        @media (max-width: 480px) {
            .stats {
                flex-direction: column;
            }
            
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è –í—ã–±–æ—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–º–æ—â–∏</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="onlineCount">0</div>
                <div class="stat-label">–û–Ω–ª–∞–π–Ω</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤...</p>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <button class="btn btn-secondary" onclick="refreshData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn btn-primary" id="selectBtn" onclick="selectAdmin()" disabled>
            ‚ú® –í—ã–±—Ä–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/YOUR_USERNAME/telegram-bot-webapp@main/telegram-webapp-integration.js"></script>
    <script>
        let selectedAdminId = null;
        let adminsData = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminsData();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
        async function loadAdminsData() {
            try {
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç —á–µ—Ä–µ–∑ WebApp)
                const mockData = {
                    admins: [
                        {
                            id: 123456789,
                            tag: 'support_lead',
                            name: '–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                            username: 'admin_user',
                            specialization: '–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞',
                            status: 'online',
                            rating: 5,
                            responseTime: '1 –º–∏–Ω',
                            avatar: 'ü¶π‚ôÇÔ∏è'
                        },
                        {
                            id: 987654321,
                            tag: 'moderator_1',
                            name: '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä',
                            username: 'moderator_user',
                            specialization: '–û–±—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã',
                            status: 'online',
                            rating: 4.8,
                            responseTime: '3 –º–∏–Ω',
                            avatar: 'üëÆ‚Äç‚ôÇÔ∏è'
                        }
                    ],
                    stats: {
                        online: 2,
                        total: 2
                    }
                };

                displayAdmins(mockData);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
        function displayAdmins(data) {
            adminsData = data.admins;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('onlineCount').textContent = data.stats.online;
            document.getElementById('totalCount').textContent = data.stats.total;

            const contentDiv = document.getElementById('content');

            if (adminsData.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>üòî –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</h3>
                        <p>–í –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –Ω–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
                    </div>
                `;
                return;
            }

            const adminGridHtml = adminsData.map(admin => `
                <div class="admin-card" data-admin-id="${admin.id}" onclick="selectAdminCard(${admin.id})">
                    <div class="admin-header">
                        <div class="admin-avatar">${admin.avatar}</div>
                        <div class="admin-info">
                            <h3>#${admin.tag}</h3>
                            <div class="admin-status">
                                <div class="status-dot"></div>
                                ${admin.status}
                            </div>
                        </div>
                    </div>
                    <div class="admin-details">
                        <div class="detail-row">
                            <span class="detail-label">–†–µ–π—Ç–∏–Ω–≥:</span>
                            <span class="detail-value rating">‚≠ê ${admin.rating}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">–í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞:</span>
                            <span class="detail-value response-time">${admin.responseTime}</span>
                        </div>
                        ${admin.username ? `
                        <div class="detail-row">
                            <span class="detail-label">Username:</span>
                            <span class="detail-value">@${admin.username}</span>
                        </div>
                        ` : ''}
                        <div class="specialization">${admin.specialization}</div>
                    </div>
                </div>
            `).join('');

            contentDiv.innerHTML = `<div class="admin-grid">${adminGridHtml}</div>`;
        }

        // –í—ã–±–æ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function selectAdminCard(adminId) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.admin-card').forEach(card => {
                card.classList.remove('selected');
            });

            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            const selectedCard = document.querySelector(`[data-admin-id="${adminId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedAdminId = adminId;
                document.getElementById('selectBtn').disabled = false;
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.selectionChanged();
                }
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function selectAdmin() {
            if (!selectedAdminId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
                return;
            }

            const selectedAdmin = adminsData.find(admin => admin.id === selectedAdminId);
            if (!selectedAdmin) {
                showError('–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp
            if (window.Telegram?.WebApp) {
                try {
                    const data = {
                        action: 'select_admin',
                        admin_id: selectedAdminId,
                        admin_tag: selectedAdmin.tag,
                        timestamp: new Date().toISOString()
                    };

                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    if (window.Telegram.WebApp.showAlert) {
                        window.Telegram.WebApp.showAlert(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω –∑–∞–ø—Ä–æ—Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É #${selectedAdmin.tag}`);
                    }
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                    setTimeout(() => {
                        window.Telegram.WebApp.close();
                    }, 1500);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å');
                }
            } else {
                // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –≤–Ω–µ Telegram
                console.log('–í—ã–±—Ä–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä:', selectedAdmin);
                alert(`–í—ã–±—Ä–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä: #${selectedAdmin.tag}`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function refreshData() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>‚è≥ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</p>
                </div>
            `;
            
            selectedAdminId = null;
            document.getElementById('selectBtn').disabled = true;
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
            
            setTimeout(loadAdminsData, 1000);
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="refreshData()" style="margin-top: 12px;">
                        üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                    </button>
                </div>
            `;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            window.Telegram.WebApp.setHeaderColor('#1a1a1a');
            window.Telegram.WebApp.setBackgroundColor('#0f0f0f');
            
            // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
            window.Telegram.WebApp.BackButton.onClick(function() {
                window.Telegram.WebApp.close();
            });
            window.Telegram.WebApp.BackButton.show();
        }
    </script>
